name: Bygg mock
on:
  push:
    branches:
      - main
    paths:
      - 'mock/**'

jobs:
  build:
    permissions:
      id-token: write
      contents: read
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@44c2b7a8a4ea60a981eaca3cf939b5f4305c123b # ratchet:actions/checkout@v4
      - uses: nais/docker-build-push@099f6e6d0b4fa8899d03aae7dd274f87d4ff0651 # ratchet:nais/docker-build-push@v0
        with:
          team: omsorgspenger
          push_image: true
          tag: latest
          image_suffix: mock
          pull: true
          dockerfile: mock/Dockerfile
          docker_context: mock/
          salsa: false # mock image, not deployed to NAIS
          project_id: ${{ vars.NAIS_MANAGEMENT_PROJECT_ID }}
          identity_provider: ${{ secrets.NAIS_WORKLOAD_IDENTITY_PROVIDER }}
